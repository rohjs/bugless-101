<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Github Dropdown Menu - 김버그의 버그 없는 HTML</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="dropdown">
      <button type="button" class="dropdown-button">
        <img
          src="https://user-images.githubusercontent.com/19285811/69063907-43da4800-0a58-11ea-8efb-4b57dca4e3fe.png"
          alt="rohjs"
        />
      </button>
      <div class="dropdown-menu">
        <h3>
          <a href="#"> Signed in as <strong>rohjs</strong> </a>
        </h3>
        <ul>
          <li>
            <a href="#">Your profile</a>
          </li>
          <li>
            <a href="#">Your repositories</a>
          </li>
          <li>
            <a href="#">Your projects</a>
          </li>
          <li>
            <a href="#">Your stars</a>
          </li>
          <li>
            <a href="#">Your gists</a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#">Feature preview</a>
          </li>
          <li>
            <a href="#">Help</a>
          </li>
          <li>
            <a href="#">Settings</a>
          </li>
          <li>
            <a href="#">Sign out</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
